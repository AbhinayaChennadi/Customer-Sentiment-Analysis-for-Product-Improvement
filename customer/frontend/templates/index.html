<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
    <!-- Main Heading -->
    <h1 style="text-align:center; margin-bottom:10px;">
        Customer Sentiment Analysis for Product Improvement
    </h1>

    <!-- Optional subheading -->
    <p style="text-align:center; margin-bottom:20px;">
        Analyze customer reviews and get insights to improve products and services.
    </p>

    <!-- Submit form to /results -->
    <form id="reviewForm" method="POST" action="/results">
        <textarea id="review" name="review" rows="8" placeholder="Enter one review per line..."></textarea>
        <button type="submit">Analyze</button>
    </form>

    {% if error %}
    <div style="color:red; margin-top:10px;">{{ error }}</div>
    {% endif %}
</div>
</body>
</html>
